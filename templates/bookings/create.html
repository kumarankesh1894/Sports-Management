{% extends 'base.html' %}

{% block title %}Book {{ facility.name }} - Sports Management Platform{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Book: {{ facility.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="booking_date" class="block text-gray-700 font-semibold mb-2">Booking Date</label>
            <input type="date" name="booking_date" id="booking_date" required
                   min="{% now 'Y-m-d' %}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="start_time" class="block text-gray-700 font-semibold mb-2">Start Time</label>
                <input type="time" name="start_time" id="start_time" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label for="end_time" class="block text-gray-700 font-semibold mb-2">End Time</label>
                <input type="time" name="end_time" id="end_time" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>
        
        <div class="bg-blue-50 rounded-lg p-4 mb-6">
            <p class="text-gray-700"><strong>Hourly Rate:</strong> ${{ facility.hourly_rate }}</p>
        </div>
        
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
            Confirm Booking
        </button>
    </form>
</div>
{% endblock %}
